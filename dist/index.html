<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Public+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>PayAPI</title>
  </head>
  <body>
    <header class="header">
      <a class="header__logo" href="/" aria-label="Home page">
        <img src="/images/shared/desktop/logo.svg" alt="PayAPI" />
      </a>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="/pages/pricing.html">Pricing</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="/pages/about.html">About</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="/pages/contact.html">Contact</a>
          </li>
          <li class="header__item header__item--primary">
            <a class="header__link" href="#">Schedule a Demo</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <img class="hero__dot" src="/images/shared/desktop/bg-pattern-circle.svg" alt="" />
      <div>
        <h1 class="hero__heading">Start building with our APIs for absolutely free.</h1>
        <form class="demo">
          <input class="demo__input" type="text" placeholder="Enter email address" aria-label="Email Address" />
          <button type="submit" class="demo__submit">Schedule a Demo</button>
        </form>
        <p class="hero__contact">Have any questions? <a href="/pages/contact.html">Contact Us</a></p>
      </div>
      <img class="hero__graphic" src="/images/home/desktop/illustration-phone-mockup.svg" alt="" />
    </section>
